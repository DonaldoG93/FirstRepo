// me for loop

function fprod(...args){

    let p=1
    for(let i =0; i<args.length; i++){
        p*=args[i]
    }
    return console.log(p)
}

// me forEach

function feprod(...args){
    let p=1
    args.forEach(element => p*= element);
    return console.log("seni" + p);
}

//me reduce

function redprod(...args){
    
    console.log(args.reduce((a,b) => b*=a));
    
}
